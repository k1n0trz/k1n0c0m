{% extends 'base/base.html' %}

{% block content %}
<main class="container signin">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/registro/" method="POST" class="card card-body mt-5">
                <div class="signin__header">
                    <h2 class="signin__header--title text-center">Registro de usuario</h2>
                </div>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" class="form-control" placeholder="Nombre de usuario">
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password1" required id="id_password1" class="form-control" placeholder="Escriba su contraseña">
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password2" required id="id_password2" class="form-control" placeholder="Repita su contraseña">
                </div>
                <!-- {{form}} -->
                <button class="btn btn-danger">
                    Inciar Sesión
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
