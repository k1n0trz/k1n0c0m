{% extends 'base.html' %}

{% block content %}
<div class="container p4">
        <div class="container">
            {{error}}
        </div>
    <form action="/signin/" method="post" class="form container">
        <div class="row m-4 w-50">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-header__title">Iniciar Sesión</h1>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{form.as_p}}
                </div>
                <div class="card-footer">
                    <button class="btn btn-danger">
                        Inciar Sesión
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
