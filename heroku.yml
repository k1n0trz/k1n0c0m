build:
  docker:
    web: Dockerfile
    worker1: Dockerfile
    worker2: Dockerfile
run:
  web: gunicorn --workers=2 --bind=0.0.0.0:$PORT djqdkcrud.wsgi:application --reload
  worker1: 
    command: 
      - celery -A djqdkcrud.celery worker -l info
    image: worker1
  worker2: 
    command: 
      - celery -A djqdkcrud.celery beat -l info
    image: worker2